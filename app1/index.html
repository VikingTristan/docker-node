<html>

<head>
    <title>Socketboi</title>
</head>

<body>
    <header>
        <h1>Socketboi</h1>
    </header>
    <div id="app"></div>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        var socket = io();

        var app = document.getElementById("app");

        socket.on("connections", connections => {
            let test = document.createElement("p");
            test.textContent = `Hello, there are ${connections} people connected`;

            app.appendChild(test);
        })
    </script>
</body>

</html>
